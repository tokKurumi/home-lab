services:
  nginx-proxy-manager:
    container_name: proxy
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - data:/data
      - letsencrypt:/etc/letsencrypt
    env_file:
      - .env
    networks:
      - proxiable
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  data:
  letsencrypt:

networks:
  proxiable:
    external: true
