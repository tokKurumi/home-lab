services:
  homarr:
    container_name: dashboard
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - appdata:/appdata
    env_file:
      - .env
    # Uncomment to expose the dashboard on port 7575 http
    # ports:
    #   - '7575:7575'
    networks:
      - proxiable

volumes:
  appdata:

networks:
  proxiable:
    external: true
