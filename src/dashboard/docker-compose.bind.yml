# Override file for bind-mount storage
# Usage: docker compose -f docker-compose.yml -f docker-compose.bind.yml up -d
#
# This replaces the named volume `appdata` with a host bind-mount,
# allowing you to store data in a specific directory (e.g., NAS, local SSD).

services:
  dashboard:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_APPDATA:-./homarr/appdata}:/appdata
